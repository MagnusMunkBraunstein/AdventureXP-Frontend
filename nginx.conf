server {
    listen 80;
    server_name localhost;

    # Serve static files (HTML, CSS, JS)
    location / {
        root /usr/share/nginx/html;
        index startpage.html;
        try_files $uri $uri/ /html/startpage.html;  # Fallback to startpage.html
    }

    # Proxy requests to /api/ to the backend
    location /api/ {
        proxy_pass http://adventurexp_app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files for CSS and JS explicitly
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 30d;
        access_log off;
        try_files $uri $uri/ =404;
    }
}
